<div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 mb-5 ">
    <form class="space-y-6" action="#">
        <h5 class="text-xl font-medium text-gray-900 ">Insira o nome do jogador!</h5>
        
        <div>
            <input 
            type="text" 
            name="name" 
            id="Nome" 
            placeholder="Nome completo"
            required
            [(ngModel)]="player.nome"

            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " required>
        </div>
       
        <button 
        type="submit" 
        (click)="postPlayer()"
        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Enviar</button>
        
    </form>
    
</div>
<div class="mt-3 mb-3 w-full max-w-sm " >
    <button 
        (click)="deleteAll()"
        class="w-full text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-xl px-5 py-2.5 text-center">Limpar Times</button>
</div>
